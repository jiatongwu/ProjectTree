<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="width: 200px">

    </div>

    <div class="layui-side layui-bg-black">

            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">

                <li class="layui-nav-item">

                            <a href="//github.com/yueshutong/ProjectTree">Github</a>
                        </dd>

                            <a href="//gitee.com/zyzpp/ProjectTree">Gitee</a>
                        </dd>
                    </dl>

            </ul>
        </div>
    </div>

    <div class="layui-body" style="top: 0px;overflow-y: hidden">

        <iframe id="iframe" height="100%" width="100%" src="/tree.html" frameborder="no" allowtransparency="yes"></iframe>

</div>
<script src="lib/layui/layui.all.js"></script>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript">
    function step(address,id){
        $("#iframe").attr("src","/tree.html");
        //加载动画
        layer.load();
        setTimeout(function () {
            layer.closeAll('loading');
        }, 2000);
    }
    function echart() {
        $("#iframe").attr("src","/echart.html");
    }
    function tree() {
        $("#iframe").attr("src","/tree.html");
    }
</script>
